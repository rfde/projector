<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Video View | Projector</title>
		<style type="text/css">
			body {
				cursor: none;
				background-color: black;
				margin: 0 !important;
				padding: 0 !important;
				overflow: hidden;
			}
			#vid {
				position: fixed;
				left: 0px;
				bottom: 0px;
				min-width: 100%;
				min-height: 100%;
				width: auto;
				height: auto;
			}
		</style>
		<script type="text/javascript">
			function setupVideo(filename) {
				var vid = document.getElementById("vid");
				var source = document.createElement("source");
				source.setAttribute("src", "/conf/" + filename);
				vid.appendChild(source)
				vid.play();
			}
		</script>
	</head>
	<body onload="initVideo()">
		<video id="vid">

		</video>
	</body>
</html>
